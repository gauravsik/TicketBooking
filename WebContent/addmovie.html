<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Movie</title>
</head>
<body>
	<h1 style="text-align: center;">Add movies page</h1>
	<form method="post" action="MovieServlet" style="margin: 50px 0px 0px 200px;">
	<table border="1"  style="border-color: teal; border-collapse: collapse; padding: 50px; width: 80%;height: 50%">
		<tr><td colspan="3" style="text-align: center;">Add Movie</td></tr>
		<tr>
			<td>Movie Name</td>
			<td><input type="text" name="moviename" required="required"></td>
		</tr>
		<tr>
		<td>Theater Name</td>
				<td><select name="theatername">
						<option value="pvr">PVR</option>
						<option value="cinemax">CINEMAX</option>
						<option value="imax">IMAX</option>
						<option value="inox">INOX</option>
				</select></td>
			
		</tr>
		<tr>
			<td>Total Seats Available</td>
			<td><input type="number" name="seatsavailable" required="required"></td>
			</tr>
		<tr>
			<td>Start Time</td>
			<td><input type="datetime" name="starttime"></td>
		</tr>
		<tr>
			<td>End Time</td>
			<td><input type="datetime" name="endtime"></td>
		</tr>
		<tr>
		
		<td colspan="3" style="text-align: center;">
		<input type="submit" value="Add" name="submit">
		
		</td>
		</tr>
		
		<td colspan="3" style="text-align: center; text-decoration: none;">
		<a href="DisplayServlet">Display Movies</a>
		</td>
		
	</table>
	</form>
	
</body>
</html>
